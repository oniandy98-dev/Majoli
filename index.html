<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Majoli cosméticos</title>
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #fff; }
    header {
      background-color: #000;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .portada {
      background-image: url('portada.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .producto {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
    }
    .boton {
      margin-top: 10px;
      background-color: #e6007e;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .boton:hover {
      background-color: #c6006b;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" height="40">
    <nav>
      <a href="#productos">Productos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <div class="portada">
    Descubre tu belleza
  </div>

  <section id="productos" class="productos">
    <!-- Producto 1 -->
    <div class="producto">
      <img src="https://ejemplo.com/labial.jpg" alt="Labial">
      <h3>Labial Mate</h3>
      <p>Precio: 35 Bs</p>
      <a href="https://wa.me/+591 69169707?text=Quiero%20el%20Labial%20Mate" target="_blank">
        <button class="boton">Comprar</button>
      </a>
    </div>

    <!-- Producto 2 -->
    <div class="producto">
      <img src="https://ejemplo.com/base.jpg" alt="Base">
      <h3>Base Líquida</h3>
      <p>Precio: 50 Bs</p>
      <a href="https://wa.me/+591 69169707?text=Quiero%20la%20Base%20Líquida" target="_blank">
        <button class="boton">Comprar</button>
      </a>
    </div>
  </section>

  
<footer id="contacto" style="text-align:center; padding: 20px; background:#eee;">
  <p>© 2025 Majoli cosméticos - Todos los derechos reservados</p>
  <div style="margin-top: 10px;">
    <a href="https://wa.me/"+591 69169707 target="_blank" title="WhatsApp" style="margin: 0 10px;">
      <img src="https://cdn-icons-png.flaticon.com/24/733/733585.png" alt="WhatsApp">
    </a>
    <a href="https://facebook.com/MajoliSantaCruz" target="_blank" title="Facebook" style="margin: 0 10px;">
      <img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook">
    </a>
    <a href="https://instagram.com/majoli_scz" target="_blank" title="Instagram" style="margin: 0 10px;">
      <img src="https://cdn-icons-png.flaticon.com/24/733/733558.png" alt="Instagram">
    </a>
    <a href="https://tiktok.com/@majolicosmeticos" target="_blank" title="TikTok" style="margin: 0 10px;">
      <img src="https://cdn-icons-png.flaticon.com/24/3046/3046120.png" alt="TikTok">
    </a>
  </div>
</footer>
</body>
</html>

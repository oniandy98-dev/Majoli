<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda de Cosméticos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section class="slider">
    <img class="slide active" src="portada1.jpg" alt="Slide 1">
    <img class="slide" src="portada2.jpg" alt="Slide 2">
    <img class="slide" src="portada3.jpg" alt="Slide 3">
  </section>

  <section id="filtros">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('labial')">Labiales</button>
    <button onclick="filtrar('base')">Bases</button>
    <button onclick="filtrar('sombra')">Sombras</button>
  </section>

  <section id="productos">
    <div class="producto labial">
      <img src="labial.jpg" alt="Labial">
      <h3>Labial Mate</h3>
      <p>Precio: 35 Bs</p>
      <a href="https://wa.me/591XXXXXXX?text=Quiero%20el%20Labial%20Mate" target="_blank">
        <button class="boton">Comprar</button>
      </a>
    </div>
    <div class="producto base">
      <img src="base.jpg" alt="Base">
      <h3>Base Líquida</h3>
      <p>Precio: 50 Bs</p>
      <a href="https://wa.me/591XXXXXXX?text=Quiero%20la%20Base%20Líquida" target="_blank">
        <button class="boton">Comprar</button>
      </a>
    </div>
    <div class="producto sombra">
      <img src="sombra.jpg" alt="Sombra">
      <h3>Sombra Compacta</h3>
      <p>Precio: 28 Bs</p>
      <a href="https://wa.me/591XXXXXXX?text=Quiero%20la%20Sombra%20Compacta" target="_blank">
        <button class="boton">Comprar</button>
      </a>
    </div>
  </section>

  <footer>
    <p>© 2025 Mi Tienda Cosmética - Todos los derechos reservados</p>
    <div class="social-icons">
      <a href="https://wa.me/591XXXXXXX" target="_blank"><img src="https://cdn-icons-png.flaticon.com/24/733/733585.png" alt="WhatsApp"></a>
      <a href="https://facebook.com/TUUSUARIO" target="_blank"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook"></a>
      <a href="https://instagram.com/TUUSUARIO" target="_blank"><img src="https://cdn-icons-png.flaticon.com/24/733/733558.png" alt="Instagram"></a>
      <a href="https://tiktok.com/@TUUSUARIO" target="_blank"><img src="https://cdn-icons-png.flaticon.com/24/3046/3046120.png" alt="TikTok"></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
